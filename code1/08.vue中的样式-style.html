<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <!-- 第一种方式，直接写对象 -->
        <h1 :style="{color: 'red'}">hahaha</h1>

        <!-- 第二种方式，写到 data 中 -->
        <h1 :style="h1Style">hahaha</h1>

        <!-- 第三种方式，以数组的形式调用 -->
        <h1 :style="[h1Style, h1Style2]">数组style</h1>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                h1Style: { color: 'red' },
                h1Style2: { 'font-size': '80px'}
            },
            methods: {}
        });
    </script>
</body>

</html>
