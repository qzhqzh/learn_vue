<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <div>
            {{msg}}
        </div>

        <!-- v-bind 是单向绑定 -->
        <input type="text" :value="msg">

        <!-- v-model才能实现双向绑定 -->
        <!-- v-model 的数据绑定不用在 value 中标记，但是只能应用于表单元素 -->
        <!-- 表单元素差不多为：input textarea select radio  checkbox-->
        <div>
            <p>下面这个框是双向的了啊</p>
            <input type="text" v-model="msg">
        </div>
        

    </div>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg: '啦啦啦-看我'
           },
           methods:{}
        });
    </script>
</body>

</html>
