<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>

    <style>
        .thin {
            font-weight: 200
        }
        .color {
            color: red
        }
        .active {
            letter-spacing: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="thin color">这是一个大大的h1！</h1>

        <!-- 类列表 -->
        <h1 :class="['thin', 'active']">这是一个大大的h1！</h1>

        <!-- 三元表达式 -->
        <h1 :class="['thin', flag?'active':'']">这是一个大大的h1！</h1>

        <!-- 对象代表三元表达式 -->
        <h1 :class="['thin', {'active': flag}]">这是一个大大的h1！</h1>

        <!-- 对象全部放到 data 中 -->
        <h1 :class="classObj">这是一个大大的h1！</h1>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               flag: false,
               classObj: {
                   color: true
               }
           },
           methods:{}
        });
    </script>
</body>

</html>
